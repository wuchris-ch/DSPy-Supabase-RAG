[pytest]
filterwarnings =
    # Third-party pydantic v2 deprecation noise
    ignore:PydanticDeprecatedSince20:DeprecationWarning
    ignore:.*pydantic\.config\.Extra.*deprecated.*:DeprecationWarning
    ignore:.*class-based `config` is deprecated.*:DeprecationWarning:litellm.types.llms.anthropic
    ignore:.*class-based `config` is deprecated.*:DeprecationWarning:litellm.types.rag
